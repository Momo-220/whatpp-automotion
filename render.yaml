services:
  # Backend Node.js
  - type: web
    name: whatpp-automotion-backend
    runtime: node
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MESSAGE_DELAY
        value: 150
      - key: BATCH_SIZE
        value: 10
      - key: FRONTEND_URL
        value: https://whatpp-automotion.vercel.app
    autoDeploy: true

  # Frontend Static Site
  - type: web
    name: whatpp-automotion-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://whatpp-automotion.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
